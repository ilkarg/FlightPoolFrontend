<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="view/style.css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/script.js"></script>
    <title>Flight Pool - Регистрация</title>
</head>
<body>
    <div id="header-menu">
        <div id="header-logo" onclick="javascript:document.location.href='index.html'">
            <img src="view/images/logo_transparent.png" id="logo" width="200" height="50" alt="">
            <label id="header-text">FlightPool</label>
        </div>
        <div id="menu">
            <a href="index.html" id="nav-1">Главная</a> 
            <a href="promo.html" id="nav-2">Акции</a>
            <a href="search.html" id="nav-3">Поиск</a>
            <a href="booking.html" id="nav-4">Регистрация на рейс</a>
        </div>
        <div id="profile">
            <img src="view/images/profile.png" width="40" height="40" alt="">
            <a onclick="ProfileButtonClick()" id="profile-label">Профиль</a>
        </div>
    </div>
    <div id="content">
        <form>
            <div id="surname-register">
                <label id="surname-register-label">Имя</label>
                <input id="surname-register-input">
            </div>
            <div id="lastname-register">
                <label id="lastname-register-label">Фамилия</label>
                <input id="lastname-register-input">
            </div>
            <div id="doc-number-register">
                <label id="doc-number-register-label">Номер документа</label>
                <input id="doc-number-register-input">
            </div>
            <div id="phone-number-register">
                <label id="phone-number-register-label">Телефон</label>
                <input id="phone-number-register-input">
            </div>
            <div id="password-register">
                <label id="password-register-label">Пароль</label>
                <input id="password-register-input">
            </div>
            <div id="password-register2">
                <label id="password-register-label2">Повтор пароля</label>
                <input id="password-register-input2">
            </div>
            <label id="auth-reg-label">У вас уже есть аккаунт? <a href="auth.html" id="auth-reg-button">Войти</a></label>
            <br><br>
            <label id="register-button" onclick="RegisterButtonClick()">Регистрация</label>
        </form>
    </div>
	<footer id="footer-register">
		<p id="footer-content">Телефон "8 (800) 100-10-10"</p>
	</footer>
</body>
</html>
