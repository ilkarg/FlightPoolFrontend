<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="view/style.css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/script.js"></script>
    <title>Flight Pool - Поиск</title>
</head>
<body>
    <div id="header-menu">
        <div id="header-logo" onclick="javascript:document.location.href='index.html'">
            <img src="view/images/logo_transparent.png" id="logo" width="200" height="50">
            <label id="header-text">FlightPool</label>
        </div>
        <div id="menu">
            <a href="index.html" id="nav-1">Главная</a> 
            <a href="promo.html" id="nav-2">Акции</a>
            <a href="search.html" id="nav-3">Поиск</a>
            <a href="booking.html" id="nav-4">Регистрация на рейс</a>
        </div>
        <div id="profile">
            <img src="view/images/profile.png" width="40" height="40">
            <a onclick="ProfileButtonClick()" id="profile-label">Профиль</a>
        </div>
    </div>
    <div id="content">
        <form>
            <div id="flight-number-search">
                <label id="flight-number-search-label">Номер рейса</label>
                <input id="flight-number-search-input">
            </div>
            <div id="aircraft-name-search">
                <label id="aircraft-name-search-label">Воздушное судно</label>
                <input id="aircraft-name-search-input">
            </div>
            <div id="flight-date-search">
                <label id="flight-date-search-label">Дата вылета</label>
                <input id="flight-date-search-input">
            </div>
            <div id="flight-time1-search">
                <label id="flight-time1-search-label">Время вылета</label>
                <input id="flight-time1-search-input">
            </div>
            <div id="flight-time2-search">
                <label id="flight-time2-search-label">Время прилёта</label>
                <input id="flight-time2-search-input">
            </div>
            <div id="flight-time3-search">
                <label id="flight-time3-search-label">Время в пути</label>
                <input id="flight-time3-search-input">
            </div>
            <div id="flight-price-search">
                <label id="flight-price-search-label">Стоимость</label>
                <input id="flight-price-search-input">
            </div>
            <div id="flight-probability-search">
                <label id="flight-probability-search-label">Вероятность вылета</label>
                <input id="flight-probability-search-input">
            </div>
            <br>
            <label id="flight-search-button" onclick="FlightSearchButtonClick()">Найти</label>
        </form>
        <div id="flight-search-result" style="visibility: hidden;">
            <p id="search-result-label">Результаты поиска</p>
            <p id="flight-number-search-result">Номер рейса: 123456</p>
            <p id="aircraft-name-search-result">Воздушное судно: ТУ-134</p>
            <p id="flight-date-search-result">Дата вылета: 30.09.2021</p>
            <p id="flight-time1-search-result">Время вылета: 17:55</p>
            <p id="flight-time2-search-result">Время прилёта: 03:00</p>
            <p id="flight-time3-search-result">Время в пути: 9:05</p>
            <p id="flight-price-search-result">Стоимость: 15000 Рублей</p>
            <p id="flight-probability-search-result">Вероятность вылета: 100%</p>
        </div>
    </div>
</body>
<footer id="footer-search">
    <p align="center">Телефон "8 (800) 100-10-10"</p>
</footer>
</html>
