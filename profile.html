<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="view/style.css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/script.js"></script>
    <title>Flight Pool - Профиль</title>
</head>
<body>
    <div id="header-menu">
        <div id="header-logo" onclick="javascript:document.location.href='index.html'">
            <img src="view/images/logo_transparent.png" id="logo" width="200" height="50" alt="">
            <label id="header-text">FlightPool</label>
        </div>
        <div id="menu">
            <a href="index.html" id="nav-1">Главная</a> 
            <a href="promo.html" id="nav-2">Акции</a>
            <a href="search.html" id="nav-3">Поиск</a>
            <a href="booking.html" id="nav-4">Регистрация на рейс</a>
        </div>
        <div id="profile">
            <img src="view/images/profile.png" width="40" height="40" alt="">
            <a onclick="ProfileButtonClick()" id="profile-label">Профиль</a>
        </div>
    </div>
    <div id="content">
        <p id="leave-profile" onclick="LeaveProfileButtonClick()">Выйти</p>
        <div id="user-info">
            <p id="profile-surname">Имя: Андрей</p>
            <p id="profile-lastname">Фамилия: Петров</p>
            <p id="profile-flight-count">Количество полётов: 5</p>
            <p id="profile-flight-info" onclick="ProfileFlightInfoButtonClick()">Предстоящее бронирование: 1</p>
        </div>
    </div>
	<footer id="footer-profile">
		<p id="footer-content">Телефон "8 (800) 100-10-10"</p>
	</footer>
