<!-- Код писал сам, без интернета -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="view/style.css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/script.js"></script>
    <title>Flight Pool - Регистрация на рейс</title>
</head>
<body>
    <div id="header-menu">
        <div id="header-logo" onclick="javascript:document.location.href='index.html'">
            <img src="view/images/logo_transparent.png" id="logo" width="200" height="50" alt="">
            <label id="header-text">FlightPool</label>
        </div>
        <div id="menu">
            <a href="index.html" id="nav-1">Главная</a> 
            <a href="promo.html" id="nav-2">Акции</a>
            <a href="search.html" id="nav-3">Поиск</a>
            <a href="booking.html" id="nav-4">Регистрация на рейс</a>
        </div>
        <div id="profile">
            <img src="view/images/profile.png" width="40" height="40" alt="">
            <a onclick="ProfileButtonClick()" id="profile-label">Профиль</a>
        </div>
    </div>
    <div id="content">
        <form>
            <div id="flight-number-booking">
                <label id="flight-number-booking-label">Номер рейса</label>
                <input id="flight-number-booking-input">
            </div>
            <div id="city-name-booking1">
                <label id="city-name-booking-label1">Название города вылета</label>
                <input id="city-name-booking-input1">
            </div>
            <div id="airport-name-booking1">
                <label id="airport-name-booking-label1">Название аэропорта вылета</label>
                <input id="airport-name-booking-input1">
            </div>
            <div id="flight-date-booking1">
                <label id="flight-date-booking-label1">Дата вылета</label>
                <input id="flight-date-booking-input1">
            </div>
            <div id="flight-time-booking1">
                <label id="flight-time-booking-label1">Время вылета</label>
                <input id="flight-time-booking-input1">
            </div>
            <div id="city-name-booking2">
                <label id="city-name-booking-label2">Название города назначения</label>
                <input id="city-name-booking-input2">
            </div>
            <div id="airport-name-booking2">
                <label id="airport-name-booking-label2">Название аэропорта назначения</label>
                <input id="airport-name-booking-input2">
            </div>
            <div id="flight-time-booking2">
                <label id="flight-time-booking-label2">Время прилёта</label>
                <input id="flight-time-booking-input2">
            </div>
            <div id="flight-price-booking">
                <label id="flight-price-booking-label">Стоимость</label>
                <input id="flight-price-booking-input">
            </div>
            <div id="flight-passenger-surname">
                <label id="flight-passenger-surname-label">Имя</label>
                <input id="flight-passenger-surname-input">
            </div>
            <div id="flight-passenger-lastname">
                <label id="flight-passenger-lastname-label">Фамилия</label>
                <input id="flight-passenger-lastname-input">
            </div>
            <div id="flight-passenger-born-date">
                <label id="flight-passenger-born-date-label">Дата рождения</label>
                <input id="flight-passenger-born-date-input">
            </div>
            <div id="flight-passenger-doc-number">
                <label id="flight-passenger-doc-number-label">Номер документа</label>
                <input id="flight-passenger-doc-number-input">
            </div>
            <div id="flight-passenger-count">
                <label id="flight-passenger-count-label">Количество пассажиров</label>
                <input id="flight-passenger-count-input">
            </div>
            <br>
            <br>
            <label id="flight-booking-button" onclick="FlightBookingButtonClick()">Забронировать</label>
        </form>
    </div>
	<footer id="footer-booking">
		<p id="footer-content">Телефон "8 (800) 100-10-10"</p>
	</footer>
</body>
</html>
